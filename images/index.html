<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Yarn Inventory</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fafafa; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .yarn {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: white;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .yarn img {
      width: 100%;
      border-radius: 5px;
    }
    .name { font-weight: bold; margin-top: 10px; }
    .stock { margin-top: 5px; color: #555; }
  </style>
</head>
<body>
  <h1>ðŸ§¶ My Yarn Inventory</h1>
  <div class="grid" id="inventory"></div>

  <script>
    fetch('stock.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('inventory');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'yarn';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="name">${item.name}</div>
            <div class="stock">Stock: ${item.stock}</div>
          `;
          grid.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('inventory').innerHTML = '<p>Error loading inventory.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
